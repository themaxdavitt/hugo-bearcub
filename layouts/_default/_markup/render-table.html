<!-- https://github.com/gohugoio/hugo/blob/9c2f8ec61beb9521fb606848de2d14aa180facd7/tpl/tplimpl/embedded/templates/_default/_markup/render-table.html -->
<div style="overflow-x: auto">
<table
{{- range $k, $v := .Attributes }}
  {{- if $v }}
    {{- printf " %s=%q" $k ($v | transform.HTMLEscape) | safeHTMLAttr }}
  {{- end }}
{{- end }}>
<thead>
  {{- range .THead }}
    <tr>
      {{- range . }}
        <th
          {{- with .Alignment }}
            {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }}
          {{- end -}}
        >
          {{- .Text -}}
        </th>
      {{- end }}
    </tr>
  {{- end }}
</thead>
<tbody>
  {{- range .TBody }}
    <tr>
      {{- range . }}
        <td
          {{- with .Alignment }}
            {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }}
          {{- end -}}
        >
          {{- .Text -}}
        </td>
      {{- end }}
    </tr>
  {{- end }}
</tbody>
</table>
</div>
